
<html>
   <head>

      {% load staticfiles %}
      <link rel="stylesheet" href="{% static 'css/material.min.css' %}">

      <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
      
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   </head>
<body>
   <!-- The drawer is always open in large screens. The header is always shown,  even in small screens. -->
   <div class="mdl-layout mdl-js-layout  mdl-layout--fixed-header">
      <header class="mdl-layout__header">
         <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Kuku Mtaani</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
               <a class="mdl-navigation__link" href="" ">Home</a>
               <a class="mdl-navigation__link" href="" >Logout</a>      
            </nav>
         </div>
      </header>

      <main class="mdl-layout__content">
         <div class="page-content">
            {% block adds%}
            {% for add in object_list %}
            <div class="wide-card mdl-card mdl-shadow--2dp">
                  <div class="mdl-card__title">
                     <h2 class="mdl-card__title-text">{{add.add_title}}</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                   <p><b>Name:</b> {{add.address}}</p>
                   <p><b>Place:</b> {{add.date}}</p>
                   <p><b>Contact:</b> {{add.price}}</p>
                   <p><b>Commodity:</b> {{add.quantity}}</p>
                   <p><b>Description:</b> {{add.description | safe | linebreaks}} </p>
                  </div>
                  
                  <div class="mdl-card__menu">
                     <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"><i class="material-icons">share</i></button>
                  </div>                 
            </div>
            {% endfor %}   
            {% endblock %}
         </div>
      </main>
   </div>
</body>
</html>
